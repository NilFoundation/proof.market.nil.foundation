name: Deploy

on:
  # Triggers the workflow on push to master branch
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci

    - name: Deploy
      run: npm run deploy
