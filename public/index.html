<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <% if (process.env.NODE_ENV === 'production') { %>
      <meta
        name="robots"
        content="follow, index"
      />
    <% } %>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#222222"
    />
    <meta
      name="author"
      content="=nil; Foundation"
    />
    <meta
      name="copyright"
      content="=nil; Foundation"
    />
    <meta
      name="description"
      content="Proof market"
    />
    <meta
      name="keywords"
      content="=nil; Foundation, Solana, Mina, Ethereum, Market, Exchange"
    />
    <meta
      property="og:title"
      content="=nil; Foundation"
    />
    <meta
      property="og:description"
      content="Proof Market"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.ico"
      sizes="any"
    />
    <link
      rel="icon"
      href="%PUBLIC_URL%/icon.svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
    />
    <title>=nil; Foundation - Proof Market</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/critical.css" />
    <!-- Preconnect to required origins -->
    <link
      rel="preconnect"
      href="https://www.google-analytics.com"
    />
    <link
      rel="preconnect"
      href="https://www.googletagmanager.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="preconnect"
      href="https://kit.fontawesome.com"
    />
    <script
      defer
      src="https://kit.fontawesome.com/9264f6e460.js"
      crossorigin="anonymous">
    </script>
    <% if (process.env.NODE_ENV === 'production') { %>
      <script
        defer
        src="./runtimeConfig.js"
        >
      </script>
    <% } else { %>
      <script
        defer
        src="./runtimeConfig.dev.js"
        >
      </script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
